<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Currency Converter</title>
    </h:head>
    <h:body>
        <h1 align="center">Universal Currency Converter</h1>
        <h:form>
            <p align="center">
                <h:link value="back to converter" outcome="converter"/>
                <br/><br/>
                <h:outputLabel for="srcCur" value="From:" />
                <h:inputText id="srcCur" value="#{converterAdminManager.srcCurrency}" />
                <h:outputLabel for="dstCur" value="To:" />
                <h:inputText id="dstCur" value="#{converterAdminManager.dstCurrency}" />
                <h:outputLabel for="rate" value="Conversion Rate:" />
                <h:inputText id="rate" value="#{converterAdminManager.rate}" validator="#{converterManager.validateAmount}" />
                <h:message for="rate" showSummary="#{true}" showDetail="#{false}"/>
                <br/><br/>
                <h:commandButton value="Add Conversion Rate" action="#{converterAdminManager.addConversion}" />
                <br/><br/>
            </p>
        </h:form>
    </h:body>
</html>
