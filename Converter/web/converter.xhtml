<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <link type="text/css" rel="stylesheet" href="converter.css" />
    <head>
        <h:head>
            <title>Welcome to Currency Converter</title>
        </h:head>
    </head>
    <body>
        <h:body>
            <h1>Universal Currency Converter</h1>
            <h:form>
                <p align="center">
                    <h:commandLink id="link" action="login">
                        <h:outputText value="login as admin"/>
                    </h:commandLink>
                </p>
                <table align="center" width="30%">
                    <tr>
                        <td colspan="2">
                            <div class="error">
                                <c:choose>
                                    <c:when test="#{converterManager.success==false}">
                                        <h:outputLabel value="Conversion Failed" />
                                    </c:when>
                                </c:choose>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="srcCurDrpDown" value="From:" />
                        </td>
                        <td>
                            <h:selectOneMenu id="srcCurDrpDown" value="#{converterManager.srcCurrency}" >
                                <f:selectItems value="#{converterManager.srcCurrencyList}" />
                            </h:selectOneMenu> 
                            <br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="dstCurDrpDown" value="To:" />
                        </td>
                        <td>
                            <h:selectOneMenu id="dstCurDrpDown" value="#{converterManager.dstCurrency}" >
                                <f:selectItems value="#{converterManager.dstCurrencyList}" />
                            </h:selectOneMenu> 
                            <br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="amount" value="Amount:"/>
                        </td>
                        <td>
                            <h:inputText id="amount" value="#{converterManager.amount}" />
                            <br/>
                        </td>
                    </tr>
                    <br/>
                    <br/>
                    <tr>
                        <td></td>
                        <td>
                            <h:commandButton value="Convert" action="#{converterManager.convert}" />
                            <br/>
                            <br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="convertValue" value="Value:"/>
                        </td>
                        <td>
                            <h:outputText id="convertValue" value="#{converterManager.value}" />
                        </td>
                    </tr>
                </table>
            </h:form>
        </h:body>
    </body>
</html>
