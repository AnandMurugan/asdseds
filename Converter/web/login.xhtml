<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Login page</title>
    </h:head>
    <h:body>
        <h:form>
            <p align="center">
                <h:commandLink id="link" action="converter">
                    <h:outputText value="back to converter"/>
                </h:commandLink>
            </p>
            <p align="center">
                <c:choose>
                    <c:when test="#{loginManager.success == false}">
                        <h:outputLabel for="status" value="Login failed - "/>
                        <h:outputText id ="status" value="wrong username and/or password"/>
                    </c:when>
                </c:choose>
            </p>
            <table align="center" width="30%">
                <tr>
                    <td>
                        <h:outputLabel for="userName" value="UserName:"/>
                    </td>
                    <td>
                        <h:inputText id="userName" value="#{loginManager.userName}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="password" value="Password:"/>
                    </td>
                    <td>
                        <h:inputSecret id="password" value="#{loginManager.password}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton value="Login" action="#{loginManager.login}"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
