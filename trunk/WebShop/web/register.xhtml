<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" id="register" border="1">
                <f:facet name="header">
                    <h:outputText value="Register Details"/>
                </f:facet>
                <h:outputLabel for="userName" value="Username:" />
                <h:inputText id="userName" value="#{registerCustomer.userName}" />
                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{registerCustomer.password}" />
                <h:outputLabel for="fullName" value="Full Name:" />
                <h:inputText id="fullName" value="#{registerCustomer.fullName}" />
                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton id="submit" value="Submit details" action="#{registerCustomer.registerCustomer()}"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
            <h:link value="back" outcome="index"/>
        </h:form>
    </h:body>
</html>
