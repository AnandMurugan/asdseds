<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <h:head>
        <title>Main Account Page</title>
    </h:head>
    <h:body>
        <h1> Shopping Cart </h1>
        <h:form>
            <p>
                <h:commandLink id="home" action="home">
                    <h:outputText value="Home Page"/>
                </h:commandLink>
            </p>
            <p>
                <h:dataTable id="shoppingcartTbl" value="#{shoppingCartManager.shoppingCartItems}" var="cart">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Gnome Type" />
                        </f:facet>
                        <h:outputText value="#{cart.gnomeType}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Units"/>
                        </f:facet>
                        <h:inputText value="#{cart.nbrOfUnits}" rendered="#{not cart.editable}"/>
                        <h:outputText value="#{cart.nbrOfUnits}" rendered="#{cart.editable}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{cart.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink value="Edit" action="#{shoppingCartManager.editAction(cart)}" rendered="#{not cart.editable}" />
                    </h:column>
                    <f:facet name="footer">
                        <h:panelGroup>
                            <h:commandButton value="Save Changes" action="#{shoppingCartManager.saveAction}" />
                        </h:panelGroup>
                    </f:facet>
                </h:dataTable>
            </p>
            <p>
                <h:commandButton value="Checkout" action="#{shoppingCartManager.checkout}" />
            </p>
        </h:form>
    </h:body>
</html>
